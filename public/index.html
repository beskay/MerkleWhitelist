<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Whitelist example</title>
  </head>
  <body>
    <h1>Whitelist example</h1>
    <p>Connect your MetaMask wallet</p>
    <button id="connectButton">CONNECT</button>
    <p>Click to mint</p>
    <input
      type="number"
      id="mintForm"
      name="mintForm"
      min="1"
      max="20"
      placeholder="Enter amount from 1 to 20"
    />
    <button id="btn-sc">Mint</button>
  </body>
  <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script src="client.js"></script>
</html>
